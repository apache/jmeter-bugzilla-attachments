<html>
<head>
<style>
table {
	border-collapse:collapse;
	margin: 1em;
}

td {
	border: 1px solid black;
	padding: .1em .5em;
}

#test1 td{
	min-width: 150px;
}

#test2 td{
	width: 150px;
}

</style>
</head>
<body>
	<h3>Using "Min-Width"</h3>
	<table id="test1">
		<tr>
			<td>short</td>
			<td>blablabla random long text to fill the space</td>
		</tr>
		<tr>
			<td>blablabla random long text to fill the space</td>
			<td>short</td>
		</tr>
	</table>
	
	<h3>Using "Width"</h3>
	<table id="test2">
		<tr>
			<td>short</td>
			<td>blablabla random long text to fill the space</td>
		</tr>
		<tr>
			<td>blablabla random long text to fill the space</td>
			<td>short</td>
		</tr>
	</table>
</body>
</html>
